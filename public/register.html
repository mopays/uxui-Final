<div class="container">
	<div class="col-12 d-flex justify-content-center align-items-center">
		<div class="card col-md-6 py-4 px-2">
			<div class="row">
				<div class="col-12 text-center pb-4">
					<img src="image/favicon_ncsti2024.png" alt="">
					<h3>ลงทะเบียน</h3>
					<br>
					<p>กรุณากรอกข้อมูลของท่านให้ครบถ้วน</p>
					<hr style="color: black; ">
				</div>

				
				<div class="col-12 text-center py-2">
					<div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
						<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 15%"></div>
					</div>
				</div>
				<div class="col-12 text-center pb-5">1 out of 3 step</div>
				

				<div class="col-md-12">
					
					<div class="input-group mb-3" >
						<span class="input-group-text">อีเมล</span>
						<input type="text" class="form-control"  required>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">รหัสผ่าน</span>
						<input type="password" id="password" class="form-control" onInput="checkPass();" required>
					</div>
					<div class="check-password-checkbox">
						<div class="group-checkbox">
							<input type="checkbox" name="passwordcheck" id="passwordcheck"> 
							<label>ยืนยันการสมัครเข้าสู่เว็บไซต์</label>
						</div>
					</div>
					
					<div>
						<label>ความยากของรหัสผ่าน: </label><div class="result" id="result"></div>
						
						<div class="power-container"><div id="power-point"></div></div>
				
					</div>
					
					<br>
					<br>
					<br>
					<div class="col-12 text-center py-3"><button class="btn btn-primary col-12 py-3" onclick="window.location.href='register2.html';">ถัดไป</button></div>
				</div>
			</div>
		</div>
	</div>
